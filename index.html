<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catálogo de Productos</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
        tailwind.config = {
            important: true,
        }
    </script>


</head>
<body>

    <header>
        <h1>Catálogo de Productos</h1>
    
        <div id="sessionBanner" class="session-banner" style="display: none;">
            <img id="userAvatar" class="avatar" src="" alt="Avatar">
            <div id="userInfo" class="flex flex-col">
                <span id="userName">Nombre Usuario</span>
                <span id="userEmail">usuario@example.com</span>
            </div>
            <button id="toggleDropdown" class="dropdown-toggle">▼</button>
            <div id="dropdownMenu" class="dropdown-menu" style="display: none;">
                <button id="logoutBannerButton" class="btn">Cerrar Sesión</button>
            </div>
        </div>
    
        <button id="loginGoogle" class="btn">Iniciar Sesión con Google</button>
    </header>
    
    

<div class="container">
    <div class="admin-only">
        <h1>Agregar Producto al Catálogo</h1>
        <form id="productForm">
            <label for="name">Nombre del Producto 🏷️</label>
            <input type="text" id="name" required>
        
            <label for="salePrice">Precio de Venta 💵</label>
            <input type="number" id="salePrice" required>
        
            <label for="purchasePrice">Precio de Compra (Oculto) 💸</label>
            <input type="number" id="purchasePrice" required>
        
            <label for="image">Imagen del Producto 📷</label>
            <input type="file" id="image" accept="image/*">
            <div id="imagePreviewContainer">
                <img id="imagePreview" src="" alt="Vista previa de la imagen" style="display: none;">
                <button id="removeImageButton" style="display: none;">Eliminar Imagen ❌</button>

            </div>
        
        
            <button type="submit" class="btn admin-only">Agregar Producto</button>
        </form>
    </div>
    
    <div class="product-list" id="productList">
        <!-- Productos serán agregados aquí -->
    </div>

    <button id="exportButton" class="btn admin-only">Exportar Catálogo</button>
    <button id="importButton" class="btn admin-only">Importar Catálogo</button>

    <div class="admin-section admin-only" id="adminSection">
        <h2>Resumen de Ganancias</h2>
        <p id="totalEarnings">Total Ventas 💰: $0</p>
        <p id="potentialEarnings">Ganancias Potenciales 📈: $0</p>
        <div id="realizedEarnings">Ganancias Realizadas 📊: $0</div>
        <button id="logoutButton" class="btn">Cerrar Sesión</button>
        <input type="file" id="fileInput" accept=".json">
<button id="uploadButton" class="btn">Cargar y Subir Productos</button>

    </div>
</div>

<script type="module" src="script.js"></script>
<script type="module" src="alerts.js"></script>
<script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/crypto-js/4.1.1/crypto-js.min.js"></script>

</body>
</html>
